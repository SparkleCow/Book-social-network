<h2 class="my-4">My returned books</h2>
<hr>
<div class="container-fluid d-flex justify-content-center">
    <div class="row col-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Rate</th>
                    <th scope="col"><i class="fas fa-cogs"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books.content; let index = index">
                    <th scope="row">{{ index + 1 }}</th>
                    <td>{{ book.title }}</td>
                    <td>{{ book.authorName }}</td>
                    <td>{{ book.isbn }}</td>
                    <td><i class="fas fa-star text-warning"></i> {{ book.rate }}</td>
                    <td *ngIf="book.returnApproved" class="return-options"><i class="fa-solid fa-paper-plane"></i>&nbsp;<a
                        (click)="alertApprovedBook()"
                        >Approved</a></td>
                    <td *ngIf="!book.returnApproved==true" class="return-options"><i class="fa-regular fa-paper-plane"></i>&nbsp;<a
                        (click)="approveBookReturned(book.id)"
                        >Approve return</a></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
                            [class.disabled]="page === 0">
                            <i class="fa-solid fa-angles-left"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)"
                            aria-label="Previous" [class.disabled]="page === 0">
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let pageIndex of pages">
                        <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex"
                            href="javascript:void(0)">{{ pageIndex + 1 }}</a>
                    </li>
                    <li class="page-item">
                        <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
                            [class.disabled]="isLastPage">
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
                            [class.disabled]="isLastPage">
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
